<h1>TEST - If you see this, Angular is working!</h1>

<mat-toolbar color="primary">
  <span>üèê Haikyuu Fantasy Draft</span>
  <span class="spacer"></span>
  <button mat-button>
    <mat-icon>login</mat-icon>
    Login
  </button>
</mat-toolbar>

<div class="container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to Haikyuu Fantasy Draft!</mat-card-title>
      <mat-card-subtitle>Build your ultimate volleyball team</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Create your dream volleyball team using characters from the Haikyuu!! series.</p>

      <div class="test-section">
        <h3>Backend Connection Test</h3>
        <button mat-raised-button color="accent" (click)="testBackendConnection()">
          Test API Connection
        </button>

        <div *ngIf="apiTestResult" class="test-result">
          <pre>{{ apiTestResult | json }}</pre>
        </div>

        <div *ngIf="apiError" class="error">
          <p>Error: {{ apiError }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
